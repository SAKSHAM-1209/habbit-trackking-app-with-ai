<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="habit-tracker">
        <h1>AI Habit Tracker</h1>
        <input type="text" id="habitInput" placeholder="Enter a new habit">
        <button id="addHabit">Add Habit</button>
        <ul id="habitList"></ul>
        <div id="aiSuggestion" class="hidden">
            <h2>AI Insights</h2>
            <p id="insight"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
